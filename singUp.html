<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <!-- 폰트어썸 -->
  <script src="https://kit.fontawesome.com/f0e73cfa04.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <!--
    노토산스 : font-family: 'Noto Sans KR', sans-serif;
    독도체 : font-family: 'East Sea Dokdo', cursive;
  -->
  <link rel="stylesheet" href="./css/reset.css">
  <!-- CSS 초기화 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css" integrity="sha512-ELV+xyi8IhEApPS/pSj66+Jiw+sOT1Mqkzlh8ExXihe4zfqbWkxPRi8wptXIO9g73FSlhmquFlUOuMSoXz5IRw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- 제이쿼리 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- 부트스트랩 -->
  <link rel="stylesheet" href="./css/signUp.css">
  <!-- 커스텀 CSS -->
  
</head>
<body>
  <header>
    <div class="wrap">
      <h1>회원가입</h1>
    </div>
  </header>
  <section>
    <div class="wrap">
      <form action="" id="signUpForm" name="signUpForm" class="row g-3">
        <div class="row">
          <div class="col-md">
            <label for="memberID" class="form-label">ID</label>
            <input type="text" class="form-control" id="memberID" name="memberID" required>
              <div class="valid-feedback">
                사용가능한 아이디 입니다.
              </div>
              <div class="invalid-feedback">
                사용이 불가능한 아이디 입니다.
              </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md">
            <label for="memberPW" class="form-label">PW</label>
            <input type="text" class="form-control" id="memberPW" name="memberPW" autocomplete="off" required>
            <div class="invalid-feedback">
              형식이 올바르지 않습니다.
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md">
            <label for="memberPW" class="form-label">PW확인</label>
            <input type="text" class="form-control" id="memberPW" name="memberPW" autocomplete="off" required>
            <div class="invalid-feedback">
              비밀번호와 일치하지 않습니다.
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md">
              <label for="memberName" class="form-label">이름</label>
              <input type="text" class="form-control" id="memberName" name="memberName" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md">
            <label for="memberDob" class="form-label">생년월일</label>
            <input type="text" class="form-control" id="memberDob" name="memberDob" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md">
              <label for="memberName" class="form-label">닉네임</label>
              <input type="text" class="form-control" id="memberName" name="memberName" required>
          </div>
        </div>
        <div class="row mb-5">
          <div class="col-md">
            <label for="memberEmail" class="form-label">Email</label>
            <input type="text" class="form-control" id="Email" name="memberEmail" autocomplete="off" required>
            <button type="button" class="btn btn-warning mt-2">이메일 인증</button>
          </div>
        </div>
        <button type="button" class="btn btn-warning mt-2">회원가입</button>
      </form>
    </div>
  </section>

  
  


<!-- jQuery 라이브러리 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- jQuery UI 라이브러리 -->
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
<!-- 부트스트랩js -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

  <script>
    $(function() {
      $("#memberDob").datepicker({
        dateFormat: "yy-mm-dd",  // 날짜 형식 설정
        changeMonth: true,       // 월 선택 가능
        changeYear: true,        // 연도 선택 가능
        yearRange: "-100:+0",    // 선택 가능한 연도 범위
        maxDate: "+0",           // 최대 선택 가능한 날짜 (오늘 이전)
        showButtonPanel: true    // 달력과 닫기 버튼 표시
      });
    });
    </script>
</body>
</html>
